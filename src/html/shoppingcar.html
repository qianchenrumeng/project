<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="/libs/font/iconfont.css">
        <link rel="stylesheet" type="text/css" href="/css/shoppingcar.css">
        <script type="text/javascript" src="/libs/require/require.js" data-main="/js/shoppingcar.js"></script>
</head>
<body>
    <header></header>

    <main>

        <h2>购物车</h2>
       
        <table>
            <thead>
                <th class="tab_information">产品</th>
                <th>价格</th>
                <th>数量</th>
                <th>总计</th>
            </thead>
           <tbody id="shopping_replace">
                <tr>
                     <td colspan="4"><p>您的购物车是空的哦</p></td>
                </tr>
           </tbody>
            <tbody class="shoppingcar">
               
                    <script type="text/html" id = "list-template">
                        {{each arr item i}}
                <tr data-id = "{{item.id}}">
                    <td>
                        <img src="{{item.img}}" alt="">
                        <ul>
                            <li class="shoppingcar_h5"><h5>{{item.name}}</h5></li>
                            <li><p>{{item.englishName}}</p></li>
                            <li><p>{{item.size}}毫升</p></li>
                            <li><p>{{item.color}}</p></li>
                            <li></li>
                            <li><a href="javascript:;">加入收藏</a></li>
                            <li><a href="javascript:;"class="shopping_delete">移除</a></li>
                        </ul>
                    </td>
                    <td class="shopping_price">
                        ￥<span>{{item.price}}</span>
                    </td>
                    <td>
                        <span class="shoppingcar_subtract">-</span>
                        <span class="shoppingcar_num">{{item.num}}</span>
                        <span class="shoppingcar_add">+</span>

                    </td>
                    <td class = "shoppping_totalprice">
                       ￥<span>{{item.totalPrice}}</span>
                    </td>
                </tr>
                {{/each}}
                </script>
            </tbody>
            <tfoot>
                <tr class="shopping_tfoot">
                    <td  class="shopping_tfoot"colspan="4"><b>您的订单小计</b></td>
                    
                    
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3">
                        <p>小计</p>
                    </td>

                    <td >
                        <span>￥<i id="shoppingcar_total"></i></span>
                            
                     </td>
                </tr>
            
                <tr>
                    <td></td>
                    <td colspan="3">
                        <p>运费及处理费</p>
                    </td>
                    <td>
                            <span>￥<i id = "shopping_carriage"></i></span>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="3"  class="shopping_tfoot">
                        <p>预计总额</p>
                    </td>
                    <td  class="shopping_tfoot">
                         <span>￥<i id = "shopping_total"></i></span>
                    </td>
                </tr>
                <tr>
                    <td><a href="/html/list.html">继续购物</a></td>
                    <td colspan="3"><button id="shoppingcar_account">继续结账</button></td>
                    
                </tr>
            </tfoot>
        </table>
    </main>

    <footer></footer>
</body>
</html>
