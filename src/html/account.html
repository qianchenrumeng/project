<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="/libs/font/iconfont.css">
        <link rel="stylesheet" type="text/css" href="/css/account.css">
        <script type="text/javascript" src="/libs/require/require.js" data-main="/js/account.js"></script>
</head>
<body>
    <header></header>

    <main>

        <h2>结算</h2>
        <table>
            <thead>
                <th class="tab_information">产品</th>
                <th>价格</th>
                <th>数量</th>
                <th>总计</th>
            </thead>
            
            <tbody class="shoppingcar">
                    <script type="text/html" id = "list-template">
                        {{each arr item i}}
                <tr data-id = "{{item.id}}">
                    <td>
                        <img src="{{item.img}}" alt="">
                        <ul>
                            <li class="shoppingcar_h5"><h5>{{item.name}}</h5></li>
                            <li><p>{{item.englishName}}</p></li>
                            <li><p>{{item.size}}毫升</p></li>
                            <li><p>{{item.color}}</p></li>
                            <li></li>
                            
                        </ul>
                    </td>
                    <td class="shopping_price">
                        ￥<span>{{item.price}}</span>
                    </td>
                    <td>
                       
                        <span class="shoppingcar_num">{{item.num}}</span>
                        

                    </td>
                    <td class = "shoppping_totalprice">
                       ￥<span>{{item.totalPrice}}</span>
                    </td>
                </tr>
                {{/each}}
                </script>
            </tbody>
            <tbody>
                <tr class="address">
                    <td><span>地址：</span>
                        <input type="text" placeholder="请输入您的地址!"></td>
                </tr>
                <tr class="tel ">
                    <td><span>联系电话：</span>
                        <input type="text" placeholder="请输入您的联系电话!"></td>
                </tr>
            </tbody>
            <tfoot>
              
                <tr>
                    <td></td>
                    <td colspan="3"  class="shopping_tfoot">
                        <p>总额</p>
                    </td>
                    <td  class="shopping_tfoot">
                         <span>￥<i id = "shopping_total"></i></span>
                    </td>
                </tr>
                <tr>
            
                    <td colspan="3"><button id="account_account">结账</button></td>
                    
                </tr>
            </tfoot>
        </table>
    </main>

    <footer></footer>
</body>
</html>
